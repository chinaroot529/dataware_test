<body>
    <div class="container">
        <!-- È°µÈù¢Ê†áÈ¢ò -->

                Êô∫ËÉΩÈ¢òÁõÆÊé®ËçêÁ≥ªÁªü
                <span>üéØ</span>
            </h1>
            <p>Âü∫‰∫éËØ≠‰πâÁõ∏‰ººÂ∫¶ÁöÑÊô∫ËÉΩÈ¢òÁõÆÊé®Ëçê - ËÆ©ÊïôÂ≠¶Êõ¥È´òÊïà</p>
        </div>

        <!-- ÁªüËÆ°‰ø°ÊÅØ -->
        <div class="stats-row">
            <div class="stat-card">

                <div class="stat-label">È¢òÁõÆÊÄªÊï∞</div>

                <div class="stat-label">‰ªäÊó•ÊêúÁ¥¢</div>

            <div class="stat-card">

                <div class="stat-label">Âπ≥ÂùáÁõ∏‰ººÂ∫¶</div>

        <!-- ÊêúÁ¥¢Âå∫Âüü -->
        <div class="card search-section">
            <div class="search-tabs">
                <button class="tab-btn active" onclick="switchTab('id')">È¢òÁõÆIDÊêúÁ¥¢</button>
                <button class="tab-btn" onclick="switchTab('text')">Ëá™Áî±ÊñáÊú¨ÊêúÁ¥¢</button>
            </div>

            <form class="search-form" onsubmit="performSearch(event)">
                <!-- IDÊêúÁ¥¢Ê®°Âºè -->
                <div id="id-search" class="search-mode">
                    <div class="search-input-group">
                        <div class="input-group">
                            <label for="questionId">È¢òÁõÆID</label>
                            <input type="number" id="questionId" class="search-input" 
                                   placeholder="ËæìÂÖ•È¢òÁõÆID (0-642)" min="0" max="642">
                        </div>
                        <button type="submit" class="search-btn">
                            <span class="btn-text">üîç Êü•ÊâæÁõ∏‰ººÈ¢òÁõÆ</span>
                            <span class="btn-loading" style="display: none;">ÊêúÁ¥¢‰∏≠...</span>
                        </button>

                <!-- ÊñáÊú¨ÊêúÁ¥¢Ê®°Âºè -->
                <div id="text-search" class="search-mode" style="display: none;">
                    <div class="search-input-group">
                        <div class="input-group">
                            <label for="queryText">ÊêúÁ¥¢ÂÜÖÂÆπ</label>
                            <input type="text" id="queryText" class="search-input" 
                                   placeholder="ËæìÂÖ•È¢òÁõÆÂÜÖÂÆπ„ÄÅÁü•ËØÜÁÇπÊàñÂÖ≥ÈîÆËØç">
                        </div>
                        <button type="submit" class="search-btn">
                            <span class="btn-text">üîç Êô∫ËÉΩÊêúÁ¥¢</span>
                            <span class="btn-loading" style="display: none;">ÊêúÁ¥¢‰∏≠...</span>
                        </button>
                    </div>
                </div>

                <!-- ËøáÊª§Êù°‰ª∂ -->
                <div class="filters-row">
                    <div class="filter-group">
                        <label for="gradeFilter">Âπ¥Á∫ßÁ≠õÈÄâ</label>
                        <select id="gradeFilter" class="filter-select">
                            <option value="">ÊâÄÊúâÂπ¥Á∫ß</option>
                            <option value="1">‰∏ÄÂπ¥Á∫ß</option>

                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="subjectFilter">Â≠¶ÁßëÁ≠õÈÄâ</label>
                        <select id="subjectFilter" class="filter-select">
                            <option value="">ÊâÄÊúâÂ≠¶Áßë</option>
                            <option value="17">ËØ≠Êñá</option>
                            <option value="18">Êï∞Â≠¶</option>
                            <option value="19">Ëã±ËØ≠</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="typeFilter">È¢òÁõÆÁ±ªÂûã</label>
                        <select id="typeFilter" class="filter-select">
                            <option value="">ÊâÄÊúâÁ±ªÂûã</option>
                            <option value="1">ÂçïÈÄâÈ¢ò</option>
                            <option value="2">Â§öÈÄâÈ¢ò</option>

                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="topK">Êé®ËçêÊï∞Èáè</label>
                        <select id="topK" class="filter-select">
                            <option value="5">5‰∏™</option>
                            <option value="10" selected>10‰∏™</option>

            </form>
        </div>

        <!-- ÊêúÁ¥¢ÁªìÊûúÂå∫Âüü -->
        <div id="results-section" class="card results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount">ÊâæÂà∞ 0 ‰∏™Áõ∏‰ººÈ¢òÁõÆ</div>
                <div class="sort-options">
                    <span>ÊéíÂ∫è:</span>
                    <button class="sort-btn active" onclick="sortResults('similarity')">Áõ∏‰ººÂ∫¶</button>
                    <button class="sort-btn" onclick="sortResults('grade')">Âπ¥Á∫ß</button>
                    <button class="sort-btn" onclick="sortResults('difficulty')">ÈöæÂ∫¶</button>
                </div>
            </div>
            <div id="resultsContainer"></div>

    <script>
        let currentSearchMode = 'id';
        let currentResults = [];
        let searchCount = 0;

        // ÂàáÊç¢ÊêúÁ¥¢Ê®°Âºè
        function switchTab(mode) {
            currentSearchMode = mode;
            
            // Êõ¥Êñ∞Ê†áÁ≠æÁä∂ÊÄÅ
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // ÂàáÊç¢ÊêúÁ¥¢Ë°®Âçï
            document.getElementById('id-search').style.display = mode === 'id' ? 'block' : 'none';
            document.getElementById('text-search').style.display = mode === 'text' ? 'block' : 'none';
        }

        // ÊâßË°åÊêúÁ¥¢
        async function performSearch(event) {
            event.preventDefault();
            
            const searchBtn = document.querySelector('.search-btn');
            const btnText = searchBtn.querySelector('.btn-text');
            const btnLoading = searchBtn.querySelector('.btn-loading');
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            searchBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            
            // ÊûÑÂª∫ÊêúÁ¥¢ÂèÇÊï∞
            const searchParams = {
                mode: currentSearchMode,
                top_k: parseInt(document.getElementById('topK').value),
                filters: {}
            };

            // Ê∑ªÂä†ËøáÊª§Êù°‰ª∂
            const gradeFilter = document.getElementById('gradeFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            
            if (gradeFilter) searchParams.filters.grade_id = parseInt(gradeFilter);
            if (subjectFilter) searchParams.filters.subject_id = parseInt(subjectFilter);
            if (typeFilter) searchParams.filters.type_id = parseInt(typeFilter);

            // Ê∑ªÂä†Êü•ËØ¢ÂÜÖÂÆπ
            if (currentSearchMode === 'id') {
                const questionId = document.getElementById('questionId').value;
                if (!questionId) {
                    alert('ËØ∑ËæìÂÖ•È¢òÁõÆID');
                    resetSearchButton();
                    return;
                }
                searchParams.query_id = parseInt(questionId);
            } else {
                const queryText = document.getElementById('queryText').value.trim();
                if (!queryText) {
                    alert('ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÜÖÂÆπ');
                    resetSearchButton();
                    return;
                }
                searchParams.query_text = queryText;
            }

            try {
                const response = await fetch('/api/recommend/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(searchParams)
                });

                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.results);
                    updateStats();
                    searchCount++;
                    document.getElementById('totalSearches').textContent = searchCount;
                } else {
                    showError(data.message || 'ÊêúÁ¥¢Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                }
            } catch (error) {
                console.error('ÊêúÁ¥¢ÈîôËØØ:', error);
                showError('ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ËøûÊé•ÂêéÈáçËØï');
            }
            
            resetSearchButton();
        }

        function resetSearchButton() {
            const searchBtn = document.querySelector('.search-btn');
            const btnText = searchBtn.querySelector('.btn-text');
            const btnLoading = searchBtn.querySelector('.btn-loading');
            
            searchBtn.disabled = false;
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
        }

        // ÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú
        function displayResults(results) {
            currentResults = results;
            const resultsSection = document.getElementById('results-section');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            
            resultsSection.style.display = 'block';
            resultsCount.textContent = `ÊâæÂà∞ ${results.length} ‰∏™Áõ∏‰ººÈ¢òÁõÆ`;
            
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>üîç Êú™ÊâæÂà∞Áõ∏‰ººÈ¢òÁõÆ</h3>
                        <p>Â∞ùËØïË∞ÉÊï¥ÊêúÁ¥¢Êù°‰ª∂Êàñ‰ΩøÁî®ÂÖ∂‰ªñÂÖ≥ÈîÆËØç</p>
                    </div>
                `;
                return;
            }
            
            const html = results.map(item => `
                <div class="question-item">
                    <div class="question-header">
                        <div class="question-meta">
                            <span class="meta-tag type-tag">Á±ªÂûã ${getTypeText(item.type_id)}</span>
                            <span class="meta-tag grade-tag">Âπ¥Á∫ß ${item.grade_id || 'Êú™Áü•'}</span>
                            <span class="meta-tag subject-tag">Â≠¶Áßë ${getSubjectText(item.subject_id)}</span>
                            <span class="meta-tag difficulty-tag">ÈöæÂ∫¶ ${item.difficulty_id || 'Êú™Áü•'}</span>
                        </div>
                        <div class="similarity-score">${(item.similarity_score * 100).toFixed(1)}%</div>
                    </div>
                    <div class="question-content">
                        ${truncateText(item.content, 200)}
                    </div>
                    ${item.options ? `<div class="question-options">ÈÄâÈ°π: ${truncateText(item.options, 100)}</div>` : ''}
                    <div class="question-actions">
                        <button class="action-btn view-btn" onclick="viewQuestion(${item.question_id})">üìñ Êü•ÁúãËØ¶ÊÉÖ</button>
                        <button class="action-btn use-btn" onclick="useQuestion(${item.question_id})">‚ú® ‰ΩøÁî®È¢òÁõÆ</button>
                    </div>
                </div>
            `).join('');
            
            resultsContainer.innerHTML = html;
        }

        // ÊéíÂ∫èÁªìÊûú
        function sortResults(sortBy) {
            if (currentResults.length === 0) return;
            
            // Êõ¥Êñ∞ÊéíÂ∫èÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const sorted = [...currentResults].sort((a, b) => {
                switch (sortBy) {
                    case 'similarity':
                        return b.similarity_score - a.similarity_score;
                    case 'grade':
                        return (a.grade_id || 0) - (b.grade_id || 0);
                    case 'difficulty':
                        return (a.difficulty_id || 0) - (b.difficulty_id || 0);
                    default:
                        return 0;
                }
            });
            
            displayResults(sorted);
        }

        // Êü•ÁúãÈ¢òÁõÆËØ¶ÊÉÖ
        function viewQuestion(questionId) {
            alert(`Êü•ÁúãÈ¢òÁõÆ ${questionId} ÁöÑËØ¶ÁªÜ‰ø°ÊÅØ`);
            // ËøôÈáåÂèØ‰ª•Ë∑≥ËΩ¨Âà∞È¢òÁõÆËØ¶ÊÉÖÈ°µÈù¢ÊàñÊâìÂºÄÊ®°ÊÄÅÊ°Ü
        }

        // ‰ΩøÁî®È¢òÁõÆ
        function useQuestion(questionId) {
            alert(`Â∞ÜÈ¢òÁõÆ ${questionId} Ê∑ªÂä†Âà∞È¢òÂ∫ìÊàñËØïÂç∑`);
            // ËøôÈáåÂèØ‰ª•ÂÆûÁé∞Ê∑ªÂä†Âà∞Êî∂Ëóè„ÄÅËØïÂç∑Á≠âÂäüËÉΩ
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            const resultsSection = document.getElementById('results-section');
            const resultsContainer = document.getElementById('resultsContainer');
            
            resultsSection.style.display = 'block';
            resultsContainer.innerHTML = `
                <div class="error-message">
                    <strong>‚ùå ÊêúÁ¥¢Â§±Ë¥•</strong><br>
                    ${message}
                </div>
            `;
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
